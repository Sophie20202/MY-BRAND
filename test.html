<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Creation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Create a New Article</h2>

    <form id="articleForm">
      <!-- Article Name -->
      <label for="articleName">Article Name:</label>
      <input type="text" id="articleName" name="articleName" required>

      <!-- Description -->
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Title -->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <!-- Article Content -->
      <label for="articleContent">Article Content:</label>
      <textarea id="articleContent" name="articleContent" rows="8" required></textarea>

      <!-- Submit Button -->
      <button type="button" onclick="submitForm()">Submit Article</button>
    </form>
  </div>

  <script>
    function submitForm() {
      // You can add JavaScript code here to handle form submission
      // For example, you can use AJAX to send form data to the server

      // For now, let's just log the form data to the console
      const formData = {
        articleName: document.getElementById('articleName').value,
        description: document.getElementById('description').value,
        title: document.getElementById('title').value,
        articleContent: document.getElementById('articleContent').value,
      };

      console.log(formData);
    }
  </script>

</body>
</html>
