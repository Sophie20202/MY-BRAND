<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/Createnewblog.css">
</head>
<body>
  
  <div id="blogContainer">
    <h2>Create a New Article</h2>

    <form id="articleForm" class="about-blog">
        <!-- Title -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      <!-- Upload Picture -->
      <label for="picture">Upload Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*">
      <!-- Description -->
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      <!-- Article Content -->
      <label for="articleContent">Article Content:</label>
      <textarea id="articleContent" name="articleContent" rows="8" required></textarea>

      <!-- Submit Button -->
      <a href="adminpanel.html"><button type="submit">Submit Article</button></a>
    </form>
  </div>
  <script src="./Javascripts/create-blog.js"></script>
</body>
</html>
